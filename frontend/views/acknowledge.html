<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Acknowledgment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-message {
            color: #009688;
            font-weight: bold;
            font-size: 24px;
        }

        a {
            color: #009688;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Submission Acknowledgment</h1>
        <p class="thank-you-message">Thank you for submitting the form!</p>
        <p>Your information has been received successfully.</p>
        <p>If you have any questions, please <a href="mailto:your@email.com">contact us</a>.</p>
    </div>
</body>
</html>
