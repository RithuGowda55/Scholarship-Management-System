<form id="Form1" action="/submit/address" method="post">

    <input type="text" name="Name" placeholder="Name" required>
    <input type="text" name="Gender" placeholder="Gender" required>
    <input type="text" name="Email" placeholder="Email" required>
    <input type="text" name="Home_District" placeholder="Home District" required>
    <input type="text" name="Home_Taluk" placeholder="Home Taluk" required>
    <input type="text" name="Assembly_Constituency" placeholder="Assembly Constituency" required>
    <input type="number" name="Pin_Code" placeholder="Pin Code" required>
    <input type="text" name="Permanent_Address" placeholder="Permanent Address" required>
    <input type="text" name="Domicile_of_Karnataka" placeholder="Domicile of Karnataka" required>


            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
