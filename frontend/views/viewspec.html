<html lang="en">
<head>

    <title>Fetch Student Information</title>

    <style>        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure content is centered vertically */
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px; /* Set maximum width for the container */
        width: 100%; /* Ensure container fills available space */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="int"] {
        width: calc(100% - 22px); /* Adjust input width to fit container padding */
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    a.a {
        display: block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        border: none; /* Remove default button border */
    }

    a.a:hover {
        background-color: #0056b3;
    }

    #student_info {
        margin-top: 20px;
    }

    #student_info p {
        margin: 5px 0;
    }
    .con {
        height: 550px;
        width: 550px;
    }
</style>
    
</head>
<body>
    <div class="con">
        <h1>Fetch Student Information</h1>
        <label for="student_id">Enter Student ID:</label>
        <input type="int" id="student_id" name="Student_ID" onchange="updateLink()" > <!-- Corrected ID attribute -->
        <a href="#"  class="button" id="fetch_link"> Fetch </a>
    </div>

        

    <script>

        function updateLink() {
            const studentId = document.getElementById('student_id').value;
            const link = document.getElementById('fetch_link');
            link.href = `/student/${studentId}`;
        }

        // async function fetchStudent() {

        //         const data = await response.json();
        //         displayStudentInfo(data);
        //     } catch (error) {
        //         console.error('Error fetching student:', error);
        //         displayStudentInfo(null); // Display an error message
        //     }
        // }

        function displayStudentInfo(student) {
            const studentInfoDiv = document.getElementById('student_info');
            studentInfoDiv.innerHTML = ''; // Clear previous content
    
            if (student) {
                const keys = Object.keys(student);
                keys.forEach(key => {
                    const p = document.createElement('p');
                    p.textContent = `${key}: ${student[key]}`;
                    studentInfoDiv.appendChild(p);
                });
            } else {
                studentInfoDiv.textContent = 'Student information not found';
            }
        }

    
            

    </script>
    
</body>
