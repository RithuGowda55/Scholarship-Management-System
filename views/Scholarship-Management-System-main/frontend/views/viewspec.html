<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Student Information</title>
    <!-- <link rel="stylesheet" href="/frontend/public/style1.css"> -->
    <style>     
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .con {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="int"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #student_info {
            margin-top: 20px;
            text-align: center;
        }

        #student_info p {
            margin: 5px;
        }

        #student_info p:nth-child(odd) {
            background-color: #f9f9f9;
        } 

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
</style>
    
</head>
<body>
    <a href="/index"><button class="logout-btn">Logout</button></a>
    
    <h1>Fetch Student Information</h1>
    <div class="con">
        <label for="student_id">Enter Student ID:</label>
        <input type="int" id="student_id" name="Student_ID" onchange="updateLink()" > <!-- Corrected ID attribute -->
        <a href="#"  class="button" id="fetch_link"> Fetch </a>
    </div>

        

    <script>

        function updateLink() {
            const studentId = document.getElementById('student_id').value;
            const link = document.getElementById('fetch_link');
            link.href = `/student/${studentId}`;
        }

        function displayStudentInfo(student) {
            const studentInfoDiv = document.getElementById('student_info');
            studentInfoDiv.innerHTML = ''; // Clear previous content
    
            if (student) {
                const keys = Object.keys(student);
                keys.forEach(key => {
                    const p = document.createElement('p');
                    p.textContent = `${key}: ${student[key]}`;
                    studentInfoDiv.appendChild(p);
                });
            } else {
                studentInfoDiv.textContent = 'Student information not found';
            }
        }

    
            

    </script>
    
</body>
</html>
