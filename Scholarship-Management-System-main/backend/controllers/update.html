<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
            padding: 30px;
            margin: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Announcements Updates</h1>

    <div class="container">
        <p>Welcome to the Announcements Updates page.</p>
        <p>Here, you can view the latest announcements or update announcement dates.</p>
        <p>Please select one of the following options:</p>

        <button class="button" onclick="viewAnnouncements()">View Announcements</button>
        <button class="button" onclick="updateAnnouncementDate()">Update Announcements Date</button>
        <button class="button" onclick="addAnnouncementDate()">Add Announcements Date</button>

    </div>

    <script>
        function viewAnnouncements() {
            // Redirect to the page for viewing announcements
            window.location.href = "http://localhost:5500/announcements";
        }

        function updateAnnouncementDate() {
            // Redirect to the page for updating announcement dates
            window.location.href = "http://localhost:5500/upannouncements";
        }

        function addAnnouncementDate() {
            // Redirect to the page for updating announcement dates
            window.location.href = "http://localhost:5500/addannouncements";
        }
    </script>
</body>
</html>
